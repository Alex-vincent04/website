<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus Tracking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <h1>School Bus Tracking System</h1>
    <div class="container">
        <div id="status" class="status-bar">Loading bus location...</div>
        <div id="map"></div>
        <button id="setBoarding">Set Boarding Point</button>
        <button id="setDestination">Set Destination</button>
        <button id="calculateRoute">Calculate Route</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
